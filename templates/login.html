<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login ‚Äî NOOR AI</title>

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
    body {
        background: radial-gradient(circle at top, #020617, #000);
        color: #e0e6ff;
        font-family: Poppins, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .card-glass {
        background: rgba(255,255,255,0.06);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        padding: 30px;
        width: 380px;
        border: 1px solid rgba(255,255,255,0.2);
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #14ffec, #00b4d8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .input-wrap {
        position: relative;
        width: 100%;
        margin-bottom: 12px;
    }

    input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.07);
        color: white;
    }

    input::placeholder {
        color: #9fadff;
    }

    /* Show/Hide password eye button */
    .toggle-eye {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #14ffec;
        font-size: 18px;
    }

    .btn-main {
        background: linear-gradient(90deg, #00b4d8, #14ffec);
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        font-weight: 600;
        margin-top: 10px;
        color: #000;
    }

    .link {
        color: #14ffec;
        text-decoration: none;
        font-weight: 600;
    }

    .flash-box {
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 12px;
        text-align: center;
    }

    .msg-danger { background: rgba(255, 0, 0, 0.2); color: #ff6b6b; }
    .msg-success { background: rgba(0, 255, 142, 0.2); color: #3cffb3; }
    .msg-info { background: rgba(255,255,255,0.2); color: white; }
</style>
</head>

<body>

<div class="card-glass">

    <h3>Login</h3>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash-box msg-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">

        <div class="input-wrap">
            <input name="username" placeholder="Username">
        </div>

        <div class="input-wrap">
            <input name="password" id="passwordInput" type="password" placeholder="Password">
            <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
        </div>

        <button class="btn-main" type="submit">Login</button>
    </form>

    <p class="mt-3 text-center">
        New user?
        <a class="link" href="{{ url_for('register') }}">Register here</a>
    </p>
</div>

<script>
function togglePassword() {
    const field = document.getElementById("passwordInput");
    field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
