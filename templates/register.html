<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register ‚Äì NOOR AI</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: radial-gradient(circle at top, #0a0f24 0%, #000 100%);
      color: #e0e6ff;
      font-family: "Poppins", sans-serif;
      padding-top: 60px;
    }

    .card-box {
      width: 420px;
      margin: auto;
      padding: 25px;
      background: rgba(255,255,255,0.05);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #5be9b9, #00b4d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-register {
      width: 100%;
      background: linear-gradient(90deg, #5be9b9, #00b4d8);
      font-weight: 700;
      color: #000;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Eye button inside input box */
    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #5be9b9;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div class="card-box">

  <h2>Create Account</h2>

  <!-- FLASH MESSAGES -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center py-2">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- JS validation error -->
  <div id="errorBox" class="error-message"></div>

  <form method="POST" onsubmit="return validateForm()">

    <label>Display Name</label>
    <input type="text" name="display_name" class="form-control mb-3"
           placeholder="Your name..." required />

    <label>Username</label>
    <input type="text" name="username" class="form-control mb-3"
           placeholder="Choose a username" required />

    <label>Password</label>
    <div class="password-wrapper mb-3">
      <input type="password" id="password" name="password"
             class="form-control" placeholder="Enter password" required />
      <span class="toggle-eye" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
    </div>

    <label>Confirm Password</label>
    <div class="password-wrapper mb-4">
      <input type="password" id="confirm_password"
             class="form-control" placeholder="Re-enter password" required />
      <span class="toggle-eye" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</span>
    </div>

    <button class="btn btn-register">REGISTER</button>
  </form>

  <div class="login-link">
    <a href="/login" style="color:#5be9b9;">Already have an account? Log in</a>
  </div>

</div>

<script>
function togglePassword(fieldId, iconElement) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
        input.type = "text";
        iconElement.textContent = "üôà";
    } else {
        input.type = "password";
        iconElement.textContent = "üëÅÔ∏è";
    }
}

function validateForm() {
    const pass = document.getElementById("password").value;
    const conf = document.getElementById("confirm_password").value;
    let error = "";

    if (pass.length < 4) {
        error = "Password must be at least 4 characters.";
    } else if (pass !== conf) {
        error = "Passwords do not match.";
    }

    if (error !== "") {
        document.getElementById("errorBox").innerText = error;
        return false;
    }
    return true;
}
</script>

</body>
</html>
